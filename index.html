<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./timer.css" />
  </head>
  <body>
    <!-- 倒數 -->
    <div id="timeBox"></div>
    <!-- 猜拳part1 -->
    <div  id="rpsContainer">
      <div style="display: none" id="rpsWrapper">
        <img id="choice" draggable="false" />
        <br />
        <h1>殭屍的殭屍的殭屍猜</h1>
        <div class="result">
          <h1 id="result"></h1>
          <img id="my-choice" draggable="false" />
          <h1 id="timer"></h1>
        </div>
        <div id="choices">
          <img id="r" src="./r.png" draggable="false" />
          <img id="p" src="./p.png" draggable="false" />
          <img id="s" src="./s.png" draggable="false" />
          <img id="a" src="./a.png" draggable="false" />
          <img id="d" src="./d.png" draggable="false" />
        </div>
      </div>
      <!-- 猜拳part2 -->
      <div id="rpsUserWins" style="display: none;">
        <h1>hhihihihi</h1>
        <img id="attack" draggable="false" />
        <br />
        <h1>殭屍的咚咚 殭屍猜</h1>
        <div class="result">
          <h1 id="finalResult"></h1>
          <img id="myChoice" draggable="false" />
          <h1 id="finalTimer"></h1>
        </div>
        <div id="second">
          <img id="r1" src="./r.png" draggable="false" />
          <img id="p1" src="./p.png" draggable="false" />
          <img id="s1" src="./s.png" draggable="false" />
          <img id="a1" src="./a.png" draggable="false" />
          <img id="d1" src="./d.png" draggable="false" />
        </div>
        <h1 id="myScore">0</h1>
      </div>
      <!-- 猜拳part3 -->
      <div id="rpsUserLoses" style="display: none;">
        <h1>nononono</h1>
        <img id="defence" draggable="false" />
        <br />
        <h1>殭屍的咚咚 殭屍猜</h1>
        <div class="result">
          <h1 id="finalResultSecond"></h1>
          <img id="mySecondChoice" draggable="false" />
          <h1 id="finalTimer"></h1>
        </div>
        <div id="third">
          <img id="r2" src="./r.png" draggable="false" />
          <img id="p2" src="./p.png" draggable="false" />
          <img id="s2" src="./s.png" draggable="false" />
          <img id="a2" src="./a.png" draggable="false" />
          <img id="d2" src="./d.png" draggable="false" />
        </div>
        <h1 id="loseMyScore">0</h1>
      </div>
      
    </div>
  </body>
  <script src="./timer.js"></script>
  <script src="./index.js"></script>
</html>
